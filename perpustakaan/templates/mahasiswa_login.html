{% extends 'base.html' %}
{% load static %}
{% block title %} Mahasiswa Login {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<!--====== CONTACT PART START ======-->

<section id="contact" class="contact-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-wrapper form-style-two pt-115">
                    <h4 class="contact-title pb-10"><i class="lni lni-share"></i> Login <span>Sebagai mahasiswa.</span></h4>
                    
                    <form id="" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Username</label>
                                    <div class="input-items default">
                                        <input name="username" type="text" placeholder="Username">
                                        <i class="lni lni-user"></i>
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Password</label>
                                    <div class="input-items default">
                                        <input type="password" name="password" placeholder="Password">
                                        <i class="lni lni-envelope"></i>
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <div class="col-md-12">
                                <div class="form-input light-rounded-buttons mt-30">
                                    <button type="submit" class="main-btn light-rounded-two">Login</button>
                                </div> <!-- form input -->
                            </div>
                        </div> <!-- row -->
                    </form>
                </div> <!-- contact wrapper form -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

{% endblock %}
{% block js %}
<script type="text/javascript">
    $("#mahasiswaLogin").addClass("active");
</script>
{% if alert %}
<script>
    
    alert("Username atau Password Salah.")
    document.location = "/mahasiswa_login"
    
</script>
{% endif %}
{% endblock %}
