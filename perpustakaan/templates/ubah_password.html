{% extends 'mahasiswa_navbar.html' %}
{% load static %}
{% block title %} Ubah Password {% endblock %}
{% block css %}
{% endblock %}

{% block body %}
<section id="contact" class="contact-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-wrapper form-style-two pt-115">
                    <h4 class="contact-title pb-10"><i class="lni lni-add-files"></i> Ganti <span>Password.</span></h4>
                    
                    <form id="" method="POST" name="ubah_password" onsubmit="return cek_password()">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Username</label>
                                    <div class="input-items default">
                                        <input name="username" type="text" value="{{request.user}}" placeholder="Judul Buku">
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Password Saat Ini</label>
                                    <div class="input-items default">
                                        <input type="password" name="current_password" placeholder="Password Saat Ini">
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Password Baru</label>
                                    <div class="input-items default">
                                        <input name="new_password" type="password" placeholder="Password Baru">
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Konfirmasi Password Baru</label>
                                    <div class="input-items default">
                                        <input type="password" name="confirm_password" placeholder="Konfirmasi Password">
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <div class="col-md-12">
                                <div class="form-input light-rounded-buttons mt-30">
                                    <button type="submit" class="main-btn light-rounded-two">Submit</button>
                                </div> <!-- form input -->
                            </div>
                        </div> <!-- row -->
                    </form>
                </div> <!-- contact wrapper form -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
{% endblock %}
{% block js %}
<script type="text/javascript">
    $("#gantiPw").addClass("active");
</script>
<script>
    function cek_password() {
        if (document.ubah_password.new_password.value != document.ubah_password.confirm_password.value) {
            alert("Password baru dan Password lama tidak sama.");
            document.ubah_password.confirm_password.focus();
            return false;
        }
        return true;
    }

    {% if alert %}
    alert("Ubah Password Berhasil.");
    document.location = "/logout";
    {% endif %}

    {% if currpasswrong %}
    alert("Password Saat Ini Salah..");
    document.location = "/ubah_password";
    {% endif %}
</script>
{% endblock %}
