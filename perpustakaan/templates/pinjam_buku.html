{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Pinjam Buku {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-4">
    <form method="POST"> {% csrf_token %}
        {% for i in form %}
        <div class="form-group">
            <br>
          <label class="control-label col-xs-4">{{ i.label_tag }}</label>
          <div class="col-xs-8 mt-2">
          {{ i }}
           </div>
        </div>
        {% endfor %}
    <button type="submit" class="btn btn-outline-primary mt-4">Pinjam Buku</button>
</div>
</form>
{% endblock %}
{% block js %}
{% if alert %}
<script>
    alert("Buku Berhasil Dipinjam.");
    document.location = "/pinjam_buku";
</script>
{% endif %}
{% endblock %}
